<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
</head>

<body>

    <div class="btn-group" role="group">
        <button id="#btn" type="button" onclick="chBackcolor()" class="btn btn-light" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="./images/brightness-and-contrast.png" alt="brightness-and-contrast" class="bright">
        </button>

    </div>

    <div class="container">
        <div class="card" style="background-color: hsl(213, 19%, 18%); border-radius: 30px;">
            <div id="card-page">
                <div class="svg-star">
                    <img src="./images/icon-star.svg" alt="star">
                </div>

                <div class="card-text">
                    <h2>
                        How did we do ?
                    </h2>
                    <p>
                        Please let us know how we did with your support
                        request.All feedback is appreciated to help us improve our offering!
                    </p>
                </div>

                <div class="numbers d-flex justify-content-between">
                    <a href="#" class="number">1</a>
                    <a href="#" class="number">2</a>
                    <a href="#" class="number">3</a>
                    <a href="#" class="number">4</a>
                    <a href="#" class="number">5</a>
                </div>


                <div class="button  d-flex mt-4  justify-content-center" ;>
                    <button onclick="myFunction()"> SUBMIT </button>
                </div>

            </div>

            <div class="page">
                <div class="illustration d-flex justify-content-center pt-2 ">
                    <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
                </div>

                <div class="text">
                    <p> You selected <span class="rating">  </span> out of 5</p>

                    <h3>
                        Thank you!
                    </h3>
                    <p>
                        we appreciate you taking the time to gine a rating.
                        if you ever need more support,dont hesitate to
                        get in touch!
                    </p>
                </div>
            </div>

        </div>
    </div>
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
